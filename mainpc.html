<html>
    <head>
        <title>BCC GRADING System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/designmain.css">
    </head>
    <body>

        <!-- Main content -->
        <div class="backgroundpic">
            <center>
                <div class="container">
                    <div class="position">
                        <div class="jumbotron bgcolor shadow-lg p-3 mb-5 rounded jumbotronscrolled">
                            <img src="img/bccLogo.png" id="bcclogo" /><br/>
                            <img src="img/bccname.png" id="bccname" /><br/><br/>
                            <font size="5" color="yellow"><b>Grading System</b></font>
                            <hr width="350" color="white">
                            <div class="col-xs-9 col-md-9">
                                <div class="input-group usernametxt">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="usernamepic"><img src="img/user.png" width="15" height="15"/></span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg username" id="usernameinput" name="usernameinput" placeholder="Username" aria-describedby="username" required>
                                </div>
                                <div class="input-group passwordtxt">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="passwordpic"><img src="img/password.png" width="15" height="15"/></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" id="passwordinput" name="passwordinput" placeholder="Password" aria-describedby="passwordinput" required>
                                </div>
                                <input type="submit" class="btn btn-outline-success btn-lg btn-block btn-opacity" id="login" name="login" value="Login">
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </center>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/mainpcscrolled.js"></script>
        <script src="js/portalcheckerlogin.js"></script>
    </body>
</html>
