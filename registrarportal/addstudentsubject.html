                            <div class="container">
                                <!--student adding input-->
                                <form>
                                    <div class="form-group">
                                        <label for="schooly">School Year:</label>
                                        <select id="schooly" class="form-control">
                                          <option></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="semester">Semester:</label>
                                        <select onchange="getcoursecode()" id="semester" class="form-control">
                                            <option></option>
                                            <option value="firstsem">FIRST SEMESTER</option>
                                            <option value="secondsem">SECOND SEMESTER</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cousecode">Course code:</label>
                                        <select onchange="getsubjectcode()" id="coursecode" class="form-control">
                                          <option></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="subjectcode">Subject code:</label>
                                        <select onchange="getstudentname()" id="subjectcode" class="form-control" >
                                          <option></option>
                                        </select>
                                    </div>
                                        <div class="form-group">
                                            <label for="studnumber">Student Name:</label>
                                            <select id="studnumber" class="form-control" disabled>
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                          <button type="submit" class="btn btn-primary" id="savebtn" style="width: 100%;">SAVE</button>
                                      </div>
                                </form>
