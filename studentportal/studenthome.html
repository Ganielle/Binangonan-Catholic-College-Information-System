<html>
    <head>
        <title>STUDENT HOME</title>

    <body>
        <div id="wrapper">
            <nav id="sidebar">
                    <div id="colorcode">
                    <center>
                        <img src="../img/bccLogo.png" id="logo"/>
                    </center>
                    </div>
                    <ul class="list-unstyled components">
                    <center>
                        <br/><br/>
                        <img src="../img/adminicon.png" id="adminicon" />
                    <br/>
                        <h3>WELCOME STUDENT!</h3>
                    </center>
                    <br/><br/><br/>
                    <hr>
                    <li class="active"><a href="studenthome.html" id="home"><img src="../img/home.png" id="homeicon"/><b> Home</b></a></li><hr>
                    <li><a href="viewgrade.html" id="addgrade"><img src="../img/grades.png" id="addgradelevel"/><b> View Grades</b></a></li><hr>
                    <li><a href="" id="logout"><img src="../img/logout.png" id="logouticon"/><b> Logout</b></a></li>
                    </ul>
                </nav>
                
                <div id="content">
                        <nav class="navbar fixed-top navbar-default navbartransparent ">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn"> 
                                        <img src="../img/navbar.png" style="width: 20px; height: 20px" >
                                        </button>
                                    </div>
                                </div>
                                </nav>
                <!-- control panel content-->
                <font size="5"><b><p id="greetings">Good Day! Welcome to your control center!</p></b></font><br/>

                        <font size="5"><p id="breadcrumbs"><img src="../img/home.png" id="contenthome"/> Home</p>

                        <center>
                            <b>ANNOUNCEMENTS</b>
                        </center>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
            //this will get the announcement
            $.ajax({
                url: '../server/teacherportal/getannouncement.php',
                type: 'post',
                dataType: 'json',
                success: function(data){
                    $("#announcement").html(data);
                }
            });
        });
    </script>
    <script src="../js/logout.js"></script>
    <script src="../js/portalcheckerstudent.js"></script>
